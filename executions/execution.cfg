[Execution1]
crbs=<CRB IP Address>
drivername=<driver name igb_uio or vfio-pci>
test_suites=
    cmdline,
    hello_world,
    multiprocess,
    timer,
    blacklist,
    whitelist,
    ieee1588,
    checksum_offload,
    jumboframes,
    ipfrag,
    link_flowctrl,
    fdir,
    vlan,
    ip_pipeline,
    pmd_bonded,
    dynamic_config,
    generic_filter
targets=
    x86_64-native-linuxapp-gcc
parameters=nic_type=cfg:func=true

[Execution2]
crbs=<Performance CRB IP Address>
drivername=<driver name igb_uio or vfio-pci>
test_suites=
    l2fwd,
    l3fwd,
    pmd
targets=
    x86_64-native-linuxapp-gcc
parameters=nic_type=niantic:perf=true
